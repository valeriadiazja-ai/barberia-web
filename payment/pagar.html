<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar — BarberX</title>
    <link rel="stylesheet" href="pagar.css">
    <style>
        /* Estilos básicos para el formulario de pago */
        body { font-family: Arial, sans-serif; margin: 0; padding:0; background:#f5f5f5; }
        .pay-header { background:#222; color:#fff; padding:20px; text-align:center; }
        .pay-container { max-width:600px; margin:30px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); }
        .product-summary { display:flex; gap:20px; margin-bottom:20px; }
        .product-img { width:150px; height:auto; border-radius:10px; }
        .product-info h2 { margin:0; }
        .pay-form { display:flex; flex-direction:column; gap:10px; }
        .pay-form label { font-weight:bold; }
        .pay-form input { padding:10px; border-radius:5px; border:1px solid #ccc; width:100%; box-sizing:border-box; }
        .btn-pay { padding:12px; background:linear-gradient(90deg,#f59e0b,#ef4444); color:white; font-weight:bold; border:none; border-radius:8px; cursor:pointer; margin-top:10px; }
        .toast { display:none; padding:15px; background:#4ade80; color:#064e3b; border-radius:8px; margin-top:15px; text-align:center; }
        .toast.show { display:block; }
        .delivery-options { margin-top:10px; }
        .delivery-options label { font-weight:normal; }
        a.whatsapp { color:#25D366; text-decoration:none; font-weight:bold; }
    </style>
</head>
<body>

    <header class="pay-header">
        <h1>Pasarela de Pago</h1>
    </header>

    <main class="pay-container">

        <section class="product-summary">
            <img id="prodImg" src="" alt="Producto" class="product-img">
            <div class="product-info">
                <h2 id="prodTitle">Producto</h2>
                <p id="prodRef" class="ref">Ref: —</p>
                <p id="prodPrice" class="price">0 COP</p>
            </div>
        </section>

        <form id="payForm" class="pay-form">

            <h3>Información de Pago</h3>

            <label>Nombre completo</label>
            <input type="text" id="name" required>

            <label>Cédula</label>
            <input type="text" id="cedula" required>

            <label>Correo electrónico</label>
            <input type="email" id="email" required>

            <label>Banco</label>
            <input type="text" id="banco" required>

            <label>Número de tarjeta</label>
            <input type="text" id="tarjeta" placeholder="1234 5678 9012 3456" required>

            <label>CVV</label>
            <input type="text" id="cvv" placeholder="123" required>

            <label>Fecha de vencimiento</label>
            <input type="text" id="vencimiento" placeholder="MM/AA" required>

            <label>Monto a pagar</label>
            <input id="amountLabel" type="text" disabled>

            <div class="delivery-options">
                <label><input type="radio" name="delivery" value="local" checked> Recoger en local</label><br>
                <label><input type="radio" name="delivery" value="domicilio"> Enviar a domicilio (ingrese dirección abajo)</label>
            </div>

            <label>Dirección de envío</label>
            <input type="text" id="direccion">

            <button type="submit" class="btn-pay">Pagar ahora</button>
        </form>

        <div id="conf" class="toast">
            Pago procesado correctamente ✔️
        </div>

        <div id="ticket" style="display:none; margin-top:20px; background:#e0f7fa; padding:15px; border-radius:8px;">
            <h3>¡Pago confirmado!</h3>
            <p id="ticketText"></p>
            <p>Contacte por WhatsApp: <a href="https://wa.me/1234567890" target="_blank" class="whatsapp">Enviar mensaje</a></p>
        </div>

    </main>

    <script src="pagar.js"></script>
</body>
</html>
