<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pagar - BarberX</title>

  <!-- CSS dentro de /payment debe quedarse igual -->
  <link rel="stylesheet" href="pagar.css" />
</head>

<body>
  <main class="pay-root">
    <header class="pay-header">
      <div class="brand">
        <div class="logo">Barber<span>X</span></div>
        <div class="tag">Pago seguro ‚Ä¢ Estilo aut√©ntico</div>
      </div>
    </header>

    <section class="pay-card" id="payCard">
      <div class="left">

        <!-- IMAGEN CORREGIDA -->
        <div class="product-preview">
          <img id="prodImg" src="../img/shampoo.jpg" alt="producto" />
        </div>

        <div class="product-info">
          <h1 id="prodTitle">Producto</h1>
          <p id="prodPrice">0 COP</p>
          <p id="prodRef" class="small muted">Ref: -</p>
        </div>
      </div>

      <div class="right">
        <form id="payForm">
          <h3>Pagar en l√≠nea</h3>

          <div class="input-grid">
            <label>
              Nombre en la tarjeta
              <input type="text" id="cardName" placeholder="Nombre completo" required />
            </label>

            <label>
              N√∫mero de tarjeta
              <input type="text" id="cardNumber" inputmode="numeric"
                placeholder="1234 5678 9012 3456" maxlength="19" required />
            </label>

            <div class="row">
              <label style="flex:1">
                Expiraci√≥n
                <input type="text" id="cardExp" placeholder="MM/AA" maxlength="5" required />
              </label>

              <label style="flex:0.8">
                CVC
                <input type="text" id="cardCvc" placeholder="123" maxlength="4" required />
              </label>
            </div>

            <label class="email">
              Correo (recibo)
              <input type="email" id="email" placeholder="tu@correo.com" required />
            </label>
          </div>

          <div class="pay-actions">

            <!-- BOT√ìN PAGAR -->
            <button type="submit" class="btn primary" id="payNow">
              Pagar <span id="amountLabel">0 COP</span>
            </button>

            <!-- BOT√ìN CANCELAR CORREGIDO -->
            <a href="../index.html" class="btn ghost">Cancelar</a>
          </div>

          <div class="secure">
            <div class="lock">üîí</div>
            Pago protegido ‚Ä¢ Transacci√≥n simulada
          </div>
        </form>
      </div>
    </section>

    <div id="conf" class="toast hidden"></div>

    <footer class="pay-footer">
      <p>BarberX ‚Ä¢ P√°gina de pagos simulada ‚Ä¢ Dise√±o interactivo</p>
    </footer>
  </main>

  <!-- JS dentro de /payment, correcta la ruta -->
  <script src="pagar.js"></script>
</body>
</html>
