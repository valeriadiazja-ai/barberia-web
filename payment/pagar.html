<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar — BarberX</title>
    <link rel="stylesheet" href="pagar.css">
</head>
<body>
    <header class="pay-header">
        <h1>Pasarela de Pago</h1>
    </header>

    <main class="pay-container">
        <section id="productSummary"></section>

        <form id="payForm" class="pay-form">
            <h3>Información de Pago</h3>
            <label>Nombre completo</label><input type="text" required>
            <label>Correo electrónico</label><input type="email" required>
            <label>Banco</label><input type="text" required>
            <label>Número de tarjeta</label><input type="text" required>
            <label>CVV</label><input type="text" required>
            <label>Fecha de vencimiento</label><input type="text" placeholder="MM/AA" required>
            <label>Cédula</label><input type="text" required>
            <label>Monto total</label><input id="amountLabel" type="text" disabled>
            <button type="submit" class="btn-pay">Pagar ahora</button>
        </form>
    </main>

    <script src="pagar.js"></script>
</body>
</html>
