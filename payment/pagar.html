<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagar — BarberX</title>
<link rel="stylesheet" href="pagar.css">
</head>
<body>
<header class="pay-header">
<h1>Pasarela de Pago</h1>
</header>

<main class="pay-container">

    <section class="product-summary">
        <img id="prodImg" src="" alt="Producto" class="product-img" />
        <div class="product-info">
            <h2 id="prodTitle">Productos</h2>
            <p id="prodRef" class="ref">Ref: —</p>
            <p id="prodPrice" class="price">0 COP</p>
        </div>
    </section>

    <form id="payForm" class="pay-form">
        <h3>Información de Pago</h3>

        <label>Nombre completo</label>
        <input type="text" required>

        <label>Correo electrónico</label>
        <input type="email" required>

        <label>Número de tarjeta</label>
        <input type="text" maxlength="16" required>

        <label>CVV</label>
        <input type="text" maxlength="3" required>

        <label>Fecha de vencimiento</label>
        <input type="month" required>

        <label>Cédula</label>
        <input type="text" required>

        <label>Monto a pagar</label>
        <input id="amountLabel" type="text" disabled>

        <button type="submit" class="btn-pay">Pagar ahora</button>
    </form>

    <div id="conf" class="toast hidden" style="background:#d4edda; color:#155724; padding:15px; margin-top:15px; border-radius:8px; display:none;">
        Pago procesado correctamente ✔️ <br>
        Contacte por WhatsApp para la entrega: <a href="https://wa.me/573001234567" target="_blank">Enviar mensaje</a>
    </div>

</main>

<script src="pagar.js"></script>
</body>
</html>
