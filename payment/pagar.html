<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagar — BarberX</title>
<link rel="stylesheet" href="pagar.css">
</head>
<body>
    <header class="pay-header"><h1>Pasarela de Pago</h1></header>
    <main class="pay-container">
        <section class="product-summary">
            <ul id="checkoutItems"></ul>
            <p>Total: <span id="checkoutTotal">0</span> COP</p>
        </section>
        <form id="payForm" class="pay-form">
            <h3>Información de Pago</h3>
            <label>Nombre completo</label>
            <input type="text" required>
            <label>Correo electrónico</label>
            <input type="email" required>
            <label>Banco / Tarjeta</label>
            <input type="text" required>
            <label>CVV</label>
            <input type="text" required>
            <label>Fecha de vencimiento</label>
            <input type="text" required>
            <label>Cédula</label>
            <input type="text" required>
            <p>Monto a pagar: <span id="amountLabel">0</span> COP</p>
            <button type="submit" class="btn-pay">Pagar ahora</button>
        </form>
        <div id="conf" class="toast hidden" style="background:#4ade80; color:white; padding:12px; margin-top:10px; border-radius:6px;">
            Pago procesado correctamente ✔️ <a href="https://wa.me/123456789" target="_blank" style="color:white; text-decoration:underline;">Contactar por WhatsApp</a>
        </div>
    </main>
<script src="pagar.js"></script>
</body>
</html>
